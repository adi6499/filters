<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    
    <meta name="image" description="FILTER IMAGE IMAGING HTML CSS JAVASCRIPT EXPERIMENT IMAGE PROCESSING PROJECT">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editing Photos</title>
</head>

<body>
    <div class="contain">
        <img src="https://images.pexels.com/photos/7005021/pexels-photo-7005021.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260"
            id="image" alt="image">
    </div>
    <div class="containControl">
        <input type="range" max="300" id="invert"><label for="invert">INVERT <span class="invert"></span></label>
        <input type="range" max="300" id="brightness"><label for="brightness">brightness <span
                class="brightness"></span></label>
        <input type="range" max="300" id="contrast"><label for="contrast">contrast <span
                class="contrast"></span></label>
        <input type="range" max="300" id="saturate"><label for="saturate">saturate <span
                class="saturate"></span></label>
        <input type="range" max="300" id="hueRotate"><label for="hueRotate">hue-Rotate <span
                class="hueRotate"></span></label>
    </div>

    <script src="script.js">
        
    </script>
</body>

</html>
